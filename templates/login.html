<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vexel AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth_style.css') }}">
</head>
<body class="text-white">

    <div class="flex items-center justify-center min-h-screen">
        <div class="auth-container">
            <div class="text-center">
                <div class="flex justify-center mx-auto mb-4">
                     <img src="/static/bot.png" alt="Vexel AI Logo" class="w-16 h-16 rounded-full">
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">
                    Welcome to Vexel AI
                </h1>
                <p class="mt-2 text-gray-300">Sign in to continue</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="/login" class="space-y-6">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" autocomplete="username" required
                           class="form-input"
                           placeholder="Username">
                </div>

                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="form-input"
                           placeholder="Password">
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-semibold text-white bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 transition-all transform hover:scale-105">
                        Sign In
                    </button>
                </div>
            </form>

            <p class="text-sm text-center text-gray-400">
                Don't have an account?
                <a href="{{ url_for('signup') }}" class="font-medium text-pink-400 hover:text-pink-300">
                    Sign Up
                </a>
            </p>
        </div>
    </div>

</body>
</html>
